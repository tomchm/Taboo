    <body>
        
      <div id="StartScreen">
        ** Taboo icon ** <br></br>
        <div id="fn">Enter number of players: <input type="text" value="4"><br></div>
        
        <div id="InstructionsButton"><div id="fn">Instructions</div></div>
        <div id="Start"><div id="fn">Start</div></div>
        
        <a href="#" onclick="return show('InstructionsScreen','StartScreen');">INSTRUCTIONS</a>
        <a href="#" onclick="return show('ReadyScreen','StartScreen');">START</a>
      </div>
    
        <div id="InstructionsScreen" style="display:none">
        <div id="fn">INSTRUCTIONS</div>
        <a href="#" onclick="return show('StartScreen','InstructionsScreen');">BUTTON HERE</a>
      </div>

      <div id="ReadyScreen" style="display:none">
          <div id="fn">3 2 1</div>
        <a href="#" onclick="return show('GameScreen','ReadyScreen');">BUTTON HERE</a>
      </div>

      <div id="GameScreen" style="display:none">
        GAME
        <a href="#" onclick="return show('ScoreScreen','GameScreen');">Game end?</a>
      </div>
    
    <div id="ScoreScreen" style="display:none">
        FINAL SCORE
        <div id="startButton">Start screen</div>
      </div>
