<!DOCTYPE html><!--HTML5 doctype-->
<html>
    <head>

        <script>
            (function() {
                if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) 
                {
                    var msViewportStyle = document.createElement("style");
                    msViewportStyle.appendChild(document.createTextNode("@-ms-viewport{width:auto!important}"));
                    document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
                }   
            })();
        </script>
        <title>Responsive Button</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        
        <!-- CSS -->
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/odometer.css" />
        <link href='http://fonts.googleapis.com/css?family=Just+Another+Hand' rel='stylesheet' type='text/css'>
        
        <!-- JS -->
        <script src="js/thirdparty/jquery-1.11.1.min.js"></script>
        <script src="http://github.hubspot.com/odometer/odometer.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/game.js" type="text/javascript"></script>
        <script src="js/count.js" type="text/javascript"></script>
        
        
    </head>
    
    <body>
        
        <!-- START SCREEN -->
        <div id="StartScreen">
        ** Taboo icon ** <br></br>
            <div id="fn">Enter number of players: <input type="text" value="4"><br></div>
            <div id="Start" onclick="return show('GameScreen','StartScreen');">
                <div id="fn">Start</div>
            </div>
            <div id="InstructionsButton" onclick="return show('InstructionsScreen','StartScreen');">
                <div id="fn">Instructions</div>
            </div>
            <div id="SettingsButton" onclick="return show('SettingsScreen','StartScreen');">
                <div id="fn">Settings</div>
            </div>
        </div>
        <!-- END START SCREEN -->
    
        <!--  INSTRUCTIONS SCREEN -->
        <div id="InstructionsScreen" style="display:none">
            <div id="fn" class="title">Instructions</div>
            <a href="#" class="back" onclick="return show('StartScreen','InstructionsScreen');">Back</a>
        </div>
        <!-- END INSTRUCTIONS SCREEN -->
    
        <!--  SETTINGS SCREEN -->
        <div id="SettingsScreen" style="display:none">
            <div id="fn" class="title">Settings</div>
            <a href="#" class="back" onclick="return show('StartScreen','SettingsScreen');">Back</a>
        </div>
        <!-- END SETTINGS SCREEN -->
    
        <!--  COUNTER SCREEN -->
        <div id="CounterScreen" style="display:none">
          <div id="odometer" class="odometer">3</div>
        </div>
        <!-- END COUNTER SCREEN -->
    
        <!--  GAME SCREEN -->
        <div id="GameScreen" style="display:none">
            GAME
            <a href="#" onclick="return show('ScoreScreen','GameScreen');">Game end?</a>
        </div>
        <!-- END GAME SCREEN -->
    
        <!--  SCORE SCREEN -->
        <div id="ScoreScreen" style="display:none">
            <div id="fn" class="title">Final Score</div>
            <table id="smaller-fn" class="center">
              <tr>
                <td id="blueGot" class="blueNum">4</td>
                <td>Got</td>
                <td id="orangeGot" class="orangeNum">6</td>
              </tr>
              <tr>
                <td id="blueFailed" class="blueNum">8</td>
                <td>Failed</td>
                <td id="orangeFailed" class="orangeNum">9</td>
              </tr>
              <tr>
                <td id="blueSkipped" class="blueNum">45</td>
                <td>Skipped</td>
                <td id="orangeSkipped" class="orangeNum">45</td>
              </tr>
            </table>
            <div id="startButton">Start screen</div>
        </div>
        <!--  END SCORE SCREEN -->

    </body>
</html>
